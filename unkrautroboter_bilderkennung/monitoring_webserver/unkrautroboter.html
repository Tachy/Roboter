<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            padding: 30px 30px 30px 30px;
        }
        #main-layout {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            margin: 0;
        }
        @media (max-width: 1400px) {
            #main-layout {
                max-width: 100vw;
            }
        }
        @media (max-width: 1100px) {
            #main-layout {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            #video-container, #mode-selector {
                width: 100%;
                max-width: 98vw;
            }
        }
        #video-container {
            background: #181818;
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: #fff;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
            flex: 1 1 0;
            min-width: 0;
            text-align: center;
        }
        .stream-wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
        }
        img {
            width: 100%;
            max-width: 1280px;
            height: auto;
            aspect-ratio: 16/9;
            display: block;
        }
        #mode-selector {
            background: #181818;
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: #fff;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
        }
        #mode-selector label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #222;
            color: #fff;
        }
        #stream-placeholder {
            position: absolute;
            left: 0;
            top: 0;
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
            background: #222;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="main-layout">
        <div id="mode-selector">
            <label for="mode">Modus wechseln:</label>
            <select id="mode" onchange="changeMode()">
                <option value="AUTO">AUTO</option>
                <option value="MANUAL">MANUAL</option>
                <option value="DISTORTION">DISTORTION</option>
            </select>
            
            <div id="status-box" style="margin-top:24px; width:100%; background:#222; border-radius:8px; padding:16px 12px; color:#fff; font-size:1em; min-height:70px;">
                <b>Status:</b><br>
                <span id="status-content">Warte auf Statusdaten ...</span>
            </div>

            <div id="last-capture-box" style="margin-top:16px; width:100%; background:#222; border-radius:8px; padding:10px; color:#fff;">
                <div style="font-weight:bold; margin-bottom:6px;">Letzte Aufnahme</div>
                <img id="last-capture-img" src="" alt="Letzte Aufnahme" style="width:100%; max-width:260px; height:auto; border:1px solid #333; border-radius:6px; background:#111; display:none;" />
                <div id="last-capture-empty" style="color:#aaa;">Noch keine Aufnahme</div>
            </div>
        </div>
        <div id="video-container">
            <h2>Harry Botter live</h2>
            <div class="stream-wrapper">
                <img id="stream-img" src="" alt="MJPEG Stream" style="background: #222;">
                <div id="stream-placeholder" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 2em; background: #222; z-index: 2;">Stream nicht verfügbar</div>
            </div>
        </div>
    </div>
    <script>
    async function changeMode() {
        const mode = document.getElementById("mode").value;
        try {
            await fetch("send_udp.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `mode=${mode}`,
            });
            
        } catch (error) {
            console.error(`Fehler beim Senden des Modus: ${error.message}`);
        }
    }

    

    // MJPEG-Stream nur einmal setzen und nur bei Fehlern erneut versuchen
    const STREAM_URL = 'http://192.168.179.252:8080/stream';
    let streamInitialized = false;
    let streamRetryTimer = null;

    function ensureStream(active) {
        const img = document.getElementById('stream-img');
        const placeholder = document.getElementById('stream-placeholder');
        if (!img || !placeholder) return;

        if (active) {
            // Initialisieren oder erneut verbinden, wenn Quelle fehlt
            if (!streamInitialized || !img.src || !img.src.startsWith(STREAM_URL)) {
                // Handler setzen (einmalig sinnvoll)
                img.onload = function() {
                    placeholder.style.display = 'none';
                };
                img.onerror = function() {
                    placeholder.style.display = 'flex';
                    // Backoff-Retry nach 2s, mit einmaligem Cache-Buster
                    if (streamRetryTimer) clearTimeout(streamRetryTimer);
                    streamRetryTimer = setTimeout(() => {
                        img.src = STREAM_URL + '?r=' + Date.now();
                    }, 2000);
                };
                img.src = STREAM_URL;
                streamInitialized = true;
            }
        } else {
            // Deaktivieren: Verbindung schließen und Platzhalter anzeigen
            if (streamRetryTimer) {
                clearTimeout(streamRetryTimer);
                streamRetryTimer = null;
            }
            img.removeAttribute('src');
            placeholder.style.display = 'flex';
            streamInitialized = false;
        }
    }

    // Heartbeat-Logik: alle 2 Sekunden Heartbeat senden, solange Seite offen (auch mit Timeout)
    function sendHeartbeat() {
        fetch('send_udp.php?heartbeat=1').catch(() => {});
        setTimeout(sendHeartbeat, 2000);
    }
    window.addEventListener('load', sendHeartbeat);

    // Statusdaten per WebSocket empfangen
    function updateStatusBox(data) {
        const el = document.getElementById('status-content');
        if (!el) return;
        if (!data) {
            el.textContent = 'Keine Statusdaten verfügbar.';
            return;
        }
        let html = '';
        html += `Modus: <b>${data.mode ?? '-'}</b><br>`;
        html += `Stream: <b>${data.stream ? 'aktiv' : 'inaktiv'}</b><br>`;
        let cpuTempColor = '';
        let cpuTempVal = null;
        if (typeof data.cpu_temp === 'number') {
            cpuTempVal = data.cpu_temp;
        } else if (typeof data.cpu_temp === 'string' && data.cpu_temp.match(/^\d+(\.\d+)?/)) {
            cpuTempVal = parseFloat(data.cpu_temp);
        }
        if (cpuTempVal !== null) {
            if (cpuTempVal >= 70) cpuTempColor = 'color:#ff3333;font-weight:bold;';
            else if (cpuTempVal >= 60) cpuTempColor = 'color:#ffd600;font-weight:bold;';
        }
        html += `CPU-Temp: <b style="${cpuTempColor}">${cpuTempVal !== null ? cpuTempVal.toFixed(1) + '°C' : (data.cpu_temp ?? '-')}</b><br>`;
        html += `CPU Takt: <b>${typeof data.cpu_freq === 'number' ? data.cpu_freq + ' MHz' : (data.cpu_freq ?? '-')}</b><br>`;
        html += `CPU-Last: <b>${typeof data.cpu_load === 'number' ? data.cpu_load + ' %' : (data.cpu_load ?? '-')}</b><br>`;
        html += `Zeit: <b>${data.time ?? '-'}</b><br>`;
        html += `Uptime: <b>${data.uptime ?? '-'}</b>`;
        // Joystick nur im Modus MANUAL anzeigen
        if (data.mode === 'MANUAL' && data.joystick && typeof data.joystick.x === 'number' && typeof data.joystick.y === 'number') {
            html += `<br><br>Joystick X: <b>${data.joystick.x}</b> &nbsp; Y: <b>${data.joystick.y}</b>`;
        }
    el.innerHTML = html;

        // Modus in der Selectionbox setzen, falls vorhanden
        if (data && data.mode) {
            const modeSelect = document.getElementById('mode');
            if (modeSelect && modeSelect.value !== data.mode) {
                modeSelect.value = data.mode;
            }
            
        }

        // Letzte Aufnahme aktualisieren, wenn es einen neuen Zeitstempel gibt
        const tsRaw = data.last_capture_ts;
        if (tsRaw !== null && tsRaw !== undefined) {
            const img = document.getElementById('last-capture-img');
            const empty = document.getElementById('last-capture-empty');
            const ts = Number(tsRaw);
            if (!Number.isNaN(ts)) {
                const newSrc = `http://192.168.179.252:8080/last_capture.jpg?ts=${ts}`;
                if (img.getAttribute('data-ts') !== String(ts)) {
                    img.onload = () => { img.style.display = 'block'; if (empty) empty.style.display = 'none'; };
                    img.onerror = () => { img.style.display = 'none'; if (empty) empty.style.display = 'block'; };
                    img.setAttribute('data-ts', String(ts));
                    img.src = newSrc;
                    // Optionales Debugging:
                    // console.debug('Preview aktualisiert, ts=', ts);
                }
            }
        }

        // Stream entsprechend Server-Status (an/aus) verwalten
        if (typeof data.stream !== 'undefined') {
            ensureStream(!!data.stream);
        }
    }

    function startStatusWebSocket() {
        let wsProto = (location.protocol === 'https:') ? 'wss' : 'ws';
        let wsUrl = wsProto + '://192.168.179.252:8765'; // Pi-IP explizit
        let ws = new WebSocket(wsUrl);
        ws.onopen = () => {
            updateStatusBox({mode:'-',stream:false,cpu_temp:null,timestamp:null});
        };
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                // console.log('[WS-Status empfangen]', data);
                updateStatusBox(data);
            } catch (e) {
                updateStatusBox(null);
            }
        };
        ws.onerror = () => {
            updateStatusBox(null);
        };
        ws.onclose = () => {
            updateStatusBox(null);
            setTimeout(startStatusWebSocket, 2000); // reconnect
        };
    }

    window.addEventListener('load', () => {
        startStatusWebSocket();
        // Versuche initial zu verbinden; wird durch WS-Status überschrieben
        ensureStream(true);
    });
    </script>
</body>
</html>
