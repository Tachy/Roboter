<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            padding: 30px 30px 30px 30px;
        }
        #main-layout {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            margin: 0;
        }
        @media (max-width: 1400px) {
            #main-layout {
                max-width: 100vw;
            }
        }
        @media (max-width: 1100px) {
            #main-layout {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            #video-container, #mode-selector {
                width: 100%;
                max-width: 98vw;
            }
        }
        #video-container {
            background: #181818;
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: #fff;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
            flex: 1 1 0;
            min-width: 0;
            text-align: center;
        }
        .stream-wrapper {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
        }
        /* Joypad overlay container (bottom-left) */
        #joyui {
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 140px;
            z-index: 3;
            display: none; /* only visible in MANUAL mode */
        }
        #joypad {
            width: 140px; /* square area */
            height: 140px;
            border: 2px solid #666;
            border-radius: 8px;
            background: rgba(0,0,0,0.25);
            touch-action: none; /* allow touch dragging without scrolling */
            position: relative;
        }
        #joypad .stick {
            position: absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(200,200,255,0.9);
            border: 2px solid #99f;
            left: 50%; top: 50%; transform: translate(-50%, -50%);
            pointer-events: none; /* moved by code; interactions handled on container */
        }
        #joybtn {
            margin-top: 8px;
            width: 100%;
            height: 40px;
            border-radius: 6px;
            border: 1px solid #777;
            background: #2a2a2a;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        #joybtn:active {
            background: #333;
        }
        img {
            width: 100%;
            max-width: 1280px;
            height: auto;
            aspect-ratio: 16/9;
            display: block;
        }
        #mode-selector {
            background: #181818;
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            color: #fff;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: 0;
        }
        #mode-selector label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #222;
            color: #fff;
        }
        #stream-placeholder {
            position: absolute;
            left: 0;
            top: 0;
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
            background: #222;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="main-layout">
        <div id="mode-selector">
            <label for="mode">Modus wechseln:</label>
            <select id="mode" onchange="changeMode()">
                <option value="AUTO">AUTO</option>
                <option value="MANUAL">MANUAL</option>
                <option value="DISTORTION">DISTORTION</option>
                <option value="EXTRINSIK">EXTRINSIK</option>
            </select>
            
            <div id="status-box" style="margin-top:24px; width:100%; background:#222; border-radius:8px; padding:16px 12px; color:#fff; font-size:1em; min-height:70px;">
                <b>Status:</b><br>
                <span id="status-content">Warte auf Statusdaten ...</span>
            </div>

            <div id="last-capture-box" style="margin-top:16px; width:100%; background:#222; border-radius:8px; padding:10px; color:#fff;">
                <div style="font-weight:bold; margin-bottom:6px;">Letzte Aufnahme</div>
                <img id="last-capture-img" src="" alt="Letzte Aufnahme" style="width:100%; max-width:260px; height:auto; border:1px solid #333; border-radius:6px; background:#111; display:none;" />
                <div id="last-capture-time" style="margin:6px 0 0 0; color:#ccc; font-size:0.95em;">Letzte Aufnahme: –</div>
                <div id="last-capture-empty" style="color:#aaa;">Noch keine Aufnahme</div>
            </div>
        </div>
        <div id="video-container">
            <h2>Harry Botter live</h2>
            <div class="stream-wrapper">
                <img id="stream-img" src="" alt="MJPEG Stream" style="background: #222;">
                <div id="stream-placeholder" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 2em; background: #222; z-index: 2;">Stream nicht verfügbar</div>
                <div id="joyui">
                    <div id="joypad"><div class="stick"></div></div>
                    <button id="joybtn" type="button">Bild aufnehmen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js" defer></script>
    <script src="js/mode.js" defer></script>
    <script src="js/stream.js" defer></script>
    <script src="js/status.js" defer></script>
    <script src="js/ws.js" defer></script>
    <script src="js/heartbeat.js" defer></script>
    <script src="js/joypad.js" defer></script>
</body>
</html>
