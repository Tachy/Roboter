<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Stream</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-layout">
        <div id="mode-selector">
            <label for="mode">Modus wechseln:</label>
            <select id="mode" onchange="changeMode()">
                <option value="AUTO">AUTO</option>
                <option value="MANUAL">MANUAL</option>
                <option value="DISTORTION">DISTORTION</option>
                <option value="EXTRINSIK">EXTRINSIK</option>
            </select>
            
            <div id="status-box">
                <b>Status:</b><br>
                <span id="status-content">Warte auf Statusdaten ...</span>
            </div>

            <div id="last-capture-box">
                <div class="lc-title">Letzte Aufnahme</div>
                <img id="last-capture-img" src="" alt="Letzte Aufnahme" />
                <div id="last-capture-time">Letzte Aufnahme: –</div>
                <div id="last-capture-empty">Noch keine Aufnahme</div>
            </div>
        </div>
        <div id="video-container">
            <h2>Harry Botter live</h2>
            <div class="stream-wrapper">
                <img id="stream-img" src="" alt="MJPEG Stream">
                <div id="stream-placeholder">Stream nicht verfügbar</div>
                <div id="joyui">
                    <div id="joypad"><div class="stick"></div></div>
                    <button id="joybtn" type="button">Bild aufnehmen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js" defer></script>
    <script src="js/mode.js" defer></script>
    <script src="js/stream.js" defer></script>
    <script src="js/status.js" defer></script>
    <script src="js/ws.js" defer></script>
    <script src="js/heartbeat.js" defer></script>
    <script src="js/joypad.js" defer></script>
</body>
</html>
