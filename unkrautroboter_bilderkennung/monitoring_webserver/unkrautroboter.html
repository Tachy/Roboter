<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        img {
            width: 1280px;
            height: 720px;
        }
        #mode-selector {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #stream-placeholder {
            position: absolute;
            left: 0;
            top: 0;
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
            background: #222;
            z-index: 2;
        }
    </style>
    <script>
        async function changeMode() {
            const mode = document.getElementById("mode").value;

            // Sende den Modus an das PHP-Skript
            try {
                await fetch("send_udp.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `mode=${mode}`,
                });
            } catch (error) {
                console.error(`Fehler beim Senden des Modus: ${error.message}`);
            }
        }

        // Heartbeat-Logik: alle 2 Sekunden Heartbeat senden, solange Seite offen
        let heartbeatInterval = null;
        function startHeartbeat() {
            if (heartbeatInterval) return;
            heartbeatInterval = setInterval(() => {
                fetch('send_udp.php?heartbeat=1').catch(() => {});
            }, 2000);
        }
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }
        window.addEventListener('load', startHeartbeat);
        window.addEventListener('beforeunload', stopHeartbeat);

        // Stream-Check: Versuche sekündlich das Stream-Image neu zu laden, bis es funktioniert
        let streamCheckInterval = null;
        function startStreamCheck() {
            const img = document.getElementById('stream-img');
            const placeholder = document.getElementById('stream-placeholder');
            if (!img) return;
            let loadedOnce = false;

            function tryLoad() {
                if (loadedOnce) return;
                img.src = `http://192.168.179.252:8080/stream?ts=${Date.now()}`;
                placeholder.style.display = 'none'; // Verstecke den Platzhalter, wenn der Ladeversuch gestartet wird
            }

            img.onload = function() {
                loadedOnce = true;
                lastFrameTime = Date.now();
                if (streamCheckInterval) {
                    clearInterval(streamCheckInterval);
                    streamCheckInterval = null;
                }
                // Platzhalter ausblenden
                document.getElementById('stream-placeholder').style.display = 'none';
                startStreamHangCheck();
            };
            img.onerror = function() {
                // Platzhalter anzeigen
                document.getElementById('stream-placeholder').style.display = 'flex';
                // Fehler ignorieren, Timer sorgt für Reload
            };

            streamCheckInterval = setInterval(tryLoad, 1000);
            tryLoad();
        }
        window.addEventListener('load', startStreamCheck);

        // Erweiterung: Erkenne, ob der Stream hängt (keine neuen Bilder)
        let lastFrameTime = 0;
        let streamHangCheckInterval = null;
        function startStreamHangCheck() {
            if (streamHangCheckInterval) return;
            streamHangCheckInterval = setInterval(() => {
                if (Date.now() - lastFrameTime > 3000) {
                    // Stream hängt, Platzhalter anzeigen und Bild neu laden
                    document.getElementById('stream-placeholder').style.display = 'flex';
                    const img = document.getElementById('stream-img');
                    img.src = `http://192.168.179.252:8080/stream?ts=${Date.now()}`;
                }
            }, 2000);
        }
        function stopStreamHangCheck() {
            if (streamHangCheckInterval) {
                clearInterval(streamHangCheckInterval);
                streamHangCheckInterval = null;
            }
        }

        // Aktualisiere lastFrameTime bei jedem erfolgreichen Bildladen
        document.getElementById('stream-img').onload = () => {
            lastFrameTime = Date.now();
        };
    </script>
</head>
<body>
    <div id="video-container">
        <h2>Live MJPEG Stream</h2>
        <div style="position: relative; display: inline-block;">
            <img id="stream-img" src="" alt="MJPEG Stream" style="background: #222; width: 1280px; height: 720px; display: block;">
            <div id="stream-placeholder" style="position: absolute; left: 0; top: 0; width: 1280px; height: 720px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 2em; background: #222; z-index: 2;">Stream nicht verfügbar</div>
        </div>
        <div id="mode-selector">
            <label for="mode">Modus wechseln:</label>
            <select id="mode" onchange="changeMode()">
                <option value="AUTO">AUTO</option>
                <option value="MANUAL">MANUAL</option>
            </select>
        </div>
    </div>
</body>
</html>
