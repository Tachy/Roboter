<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        img {
            width: 1280px;
            height: 720px;
        }
        #mode-selector {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        async function changeMode() {
            const mode = document.getElementById("mode").value;

            // Sende den Modus an das PHP-Skript
            try {
                await fetch("send_udp.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `mode=${mode}`,
                });
            } catch (error) {
                console.error(`Fehler beim Senden des Modus: ${error.message}`);
            }
        }

        // Heartbeat-Logik: alle 2 Sekunden Heartbeat senden, solange Seite offen
        let heartbeatInterval = null;
        function startHeartbeat() {
            if (heartbeatInterval) return;
            heartbeatInterval = setInterval(() => {
                fetch('send_udp.php?heartbeat=1').catch(() => {});
            }, 2000);
        }
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }
        window.addEventListener('load', startHeartbeat);
        window.addEventListener('beforeunload', stopHeartbeat);

        // Stream-Check: Versuche sekündlich das Stream-Image neu zu laden, bis es funktioniert
        let streamCheckInterval = null;
        function startStreamCheck() {
            const img = document.getElementById('stream-img');
            if (!img) return;
            let loadedOnce = false;

            function tryLoad() {
                if (loadedOnce) return;
                img.src = `http://192.168.179.252:8080/stream?ts=${Date.now()}`;
            }

            img.onload = function() {
                loadedOnce = true;
                if (streamCheckInterval) {
                    clearInterval(streamCheckInterval);
                    streamCheckInterval = null;
                }
            };
            img.onerror = function() {
                // Fehler ignorieren, Timer sorgt für Reload
            };

            streamCheckInterval = setInterval(tryLoad, 1000);
            tryLoad();
        }
        window.addEventListener('load', startStreamCheck);
    </script>
</head>
<body>
    <div id="video-container">
        <h2>Live MJPEG Stream</h2>
        <img id="stream-img" src="" alt="MJPEG Stream">
        <div id="mode-selector">
            <label for="mode">Modus wechseln:</label>
            <select id="mode" onchange="changeMode()">
                <option value="AUTO">AUTO</option>
                <option value="MANUAL">MANUAL</option>
            </select>
        </div>
    </div>
</body>
</html>
