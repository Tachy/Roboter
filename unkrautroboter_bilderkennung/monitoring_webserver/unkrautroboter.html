<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJPEG Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        img {
            width: 1280px;
            height: 720px;
        }
        #mode-selector {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #stream-placeholder {
            position: absolute;
            left: 0;
            top: 0;
            width: 1280px;
            height: 720px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
            background: #222;
            z-index: 2;
        }
    </style>
    <script>
        async function changeMode() {
            const mode = document.getElementById("mode").value;

            // Sende den Modus an das PHP-Skript
            try {
                await fetch("send_udp.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `mode=${mode}`,
                });
            } catch (error) {
                console.error(`Fehler beim Senden des Modus: ${error.message}`);
            }
        }

        // Robuster Stream- und Hang-Check mit rekursivem Timeout (funktioniert auch bei Tab-Wechsel)
        let lastFrameTime = 0;
        function reloadStreamImg() {
            const img = document.getElementById('stream-img');
            if (!img) return;
            img.onload = function() {
                lastFrameTime = Date.now();
                document.getElementById('stream-placeholder').style.display = 'none';
                setTimeout(reloadStreamImg, 1000); // nächster Versuch nach 1s
            };
            img.onerror = function() {
                // Wenn seit 3s kein Frame, Platzhalter anzeigen
                if (Date.now() - lastFrameTime > 3000) {
                    document.getElementById('stream-placeholder').style.display = 'flex';
                }
                setTimeout(reloadStreamImg, 1000); // nächster Versuch nach 1s
            };
            img.src = `http://192.168.179.252:8080/stream?ts=${Date.now()}`;
        }
        window.addEventListener('load', reloadStreamImg);

        // Heartbeat-Logik: alle 2 Sekunden Heartbeat senden, solange Seite offen (auch mit Timeout)
        function sendHeartbeat() {
            fetch('send_udp.php?heartbeat=1').catch(() => {});
            setTimeout(sendHeartbeat, 2000);
        }
        window.addEventListener('load', sendHeartbeat);
    </script>
</head>
<body>
    <div id="video-container">
        <h2>Live MJPEG Stream</h2>
        <div style="position: relative; display: inline-block;">
            <img id="stream-img" src="" alt="MJPEG Stream" style="background: #222; width: 1280px; height: 720px; display: block;">
            <div id="stream-placeholder" style="position: absolute; left: 0; top: 0; width: 1280px; height: 720px; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 2em; background: #222; z-index: 2;">Stream nicht verfügbar</div>
        </div>
        <div id="mode-selector">
            <label for="mode">Modus wechseln:</label>
            <select id="mode" onchange="changeMode()">
                <option value="AUTO">AUTO</option>
                <option value="MANUAL">MANUAL</option>
            </select>
        </div>
    </div>
</body>
</html>
